<main>
  <section>
    <h2>Submit a Maintenance Request</h2>
    <form action="http://yhassouneh.studentprojects.ritaj.ps/util/process.php" method="post">
      <label>Full name:</label>
      <input type="text" id="fName" name="fName" placeholder="Enter your name" required> <br> <br>
   
      <label>Email Address:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required> <br> <br>
   
      <label>Location/Room Number:</label>
      <input type="text" id="location" name="location" placeholder="Enter the room ot location" required> <br> <br>
   
      <label>Issue Description:</label>
      <textarea id="issue" name="issue" rows="4" placeholder="Describe the issue..." required></textarea><br><br>
 
      <label>Urgency Leve:</label>
      <select id="uLevel" name="urgency">
        <option>Low</option>
        <option>Medium</option>
        <option>High</option>
      </select><br><br>   
   
      <label>Upload a Photo of the Issue (optional):</label>
      <input type="file" id="photo" name="photo" accept="image/*"><br><br>
       
      <a href="Confirmation.html"><button type="button">Submit Request</button></a>


    </form>
  </section>

</main>
